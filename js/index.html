<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating image Gallery</title>


    <link rel="stylesheet" href="style.css">

    <body>



        <div class="image-container">
            <span style="--i: 1">
        <img src="https://picsum.photos/id/400/200/300" alt="images">
        </span>

            <span style="--i: 2">
        <img src="https://picsum.photos/id/23/200/300" alt="images">
        </span>

            <span style="--i: 3">
        <img src="https://picsum.photos/id/59/200/300" alt="images">
        </span>

            <span style="--i: 4">
        <img src="https://picsum.photos/id/120/200/300" alt="images">
        </span>

            <span style="--i: 5">
        <img src="https://picsum.photos/id/160/200/300" alt="images">
        </span>

            <span style="--i: 6">
        <img src="https://picsum.photos/id/370/200/300" alt="images">
        </span>

            <span style="--i: 7">
        <img src="https://picsum.photos/id/3/200/300" alt="images">
        </span>
            <span style="--i: 8">
            <img src="https://picsum.photos/id/425/200/300" alt="images">
            </span>



        </div>
        <div class="btn-container">
            <button class="btn" id="prev">prev  </button>

            <button class="btn" id="next">next 
                 </button>
        </div>
        <script src="js.js">
        </script>
    </body>

</html>
